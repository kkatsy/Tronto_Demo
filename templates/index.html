<!DOCTYPE html>
<html>

<head>
  <title>Cybersecurity Checker</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="/static/script.js"></script>
  <style>
    .container {
    max-width: 1000px;
    }
    #dependencyTagsInput{
      width: 1000px; !important
      min-width: : 1000px; !important
    }
    textarea {
      width: 1000px;

<body>

  <div class="container">
    <div class="header" id="appNameForm">
      <h1 style="text-align:center">Cybersecurity Checker</h1>
      <h3 style="text-align:center">Check your program's dependencies for cybersecurity threats</h3>
    </div>

    <div class="form-group" id="appNameForm">
      <label for="appNameFormInput">Enter your application's name:</label>
      <textarea class="form-control" name="NameInput" id="appNameFormInput" rows="1"></textarea>
    </div>
    <br>

    <br> -->
    <div class="form-group" id="dependenciesForm">
      <label for="dependencyTagsInput">Enter dependencies, press enter to submit:</label>
      <br>
      <input type="text" name="dependencyInput" id="dependencyTagsInput" value="" data-role="tagsinput">
      <!-- <script>
      $('input').tagsinput();
      </script> -->

    <br>
    <button onclick="showInput()" class="btn btn-info">Check</button>

    <p id="result"></p>
