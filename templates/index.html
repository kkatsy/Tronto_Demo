<!DOCTYPE html>
<html>

<head>
  <title>Cybersecurity Checker</title>
  <meta name="viewport" content="width=device-width">

    <!-- Stylesheet -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
  <link href="/tag-input-plugin/tagsinput.css" rel="stylesheet" type="text/css">

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
          integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
          crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
          integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
          crossorigin="anonymous">
  </script>

  <script src="/tag-input-plugin/tagsinput.js"></script>

  <script type="text/javascript" src="/static/script.js"></script>
  <style>
    .container {
      max-width: 1000px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 style="text-align:center">Cybersecurity Checker</h1>
    <h3 style="text-align:center">Check your program's dependencies for cybersecurity threats</h3>
    <br>

    <div class="form-group" id="appNameForm">
      <label for="appNameFormInput">Enter your application's name:</label>
      <input class="form-control" name="NameInput" id="appNameFormInput"></textarea>
    </div>
    <br>
    <div class="form-group" id="dependencyForm">
      <label for="dependencyFormArea">Enter dependencies, separated by commas:</label>
      <textarea class="form-control" name="TextArea" id="dependencyFormArea" rows="2"></textarea>
    </div>

    <button onclick="transferJSON()" class="btn btn-default">Check</button>
    <button onclick="clearForm()" class="btn btn-default">Clear</button>
    <br>
    <br>

    <p id="result"></p>
    <input type="text" data-role="tagsinput" value="jQuery,Script,Net">
    <input type="text" value="Amsterdam,Washington" data-role="tagsinput" />
    <script>
    $('input').tagsinput();
    </script>

  </div>

  <!-- <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->



</body>

</html>
