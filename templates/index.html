<!DOCTYPE html>
<html>

<head>
  <title>TRONTO</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript" src="/static/script.js"></script>
  <link href="/static/script.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/static/bootstrap-tagsinput.js"></script>
  <script type="text/javascript" src="/static/typeahead.js"></script>
  <link href="/static/bootstrap-tagsinput.css" rel="stylesheet" type="text/css" />
  <link href="/static/typeahead.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="header" id="appNameForm">
      <h1 style="text-align:center">TRONTO</h1>
    </div>
    <br>
    <br>

    <div class="form-group" id="appNameForm">
      <label for="appNameFormInput">Enter your application's name:</label>
      <textarea class="form-control" name="NameInput" id="appNameFormInput" rows="1"></textarea>
    </div>
    <br>
    <div class="form-group" id="dependenciesForm">
      <label for="dependencyTagsInput">Enter dependencies - name and version (if applicable). Press enter to submit:</label>
      <br>
      <input type="text" name="dependencyInput" id="dependencyTagsInput" value="" data-role="tagsinput">
      <script> add_typeahead(); </script>
    </div>
    <br>
    <button onclick="transferJSON()" class="btn btn-info">Check</button>
    <button onclick="clearForm()" class="btn btn-info">Clear</button>
    <br>
    <br>
    <p id="result"></p>
  </div>
</body>

</html>
