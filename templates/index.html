<!DOCTYPE html>
<html>

<head>
  <title>Tronto</title>
  <meta name="viewport" content="width=device-width">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script sync src="https://platform.twitter.com/widgets.js"></script>

  <script type="text/javascript" src="/static/bootstrap.js"></script>
  <link href="/static/bootstrap.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/static/script.js"></script>
  <link href="/static/script.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/static/bootstrap-tagsinput.js"></script>
  <script type="text/javascript" src="/static/typeahead.js"></script>
  <link href="/static/bootstrap-tagsinput.css" rel="stylesheet" type="text/css" />
  <link href="/static/typeahead.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div id="logo">TRONTO</div>
  <div class="container">
  <div class="search-grid-container">

    <div class="form-group" id="appNameForm">
      <label for="appNameFormInput">Enter your application's name:</label>
      <textarea class="form-control" name="NameInput" id="appNameFormInput" rows="1"></textarea>
    </div>

    <div class="form-group" id="dependenciesForm">
      <label for="dependencyTagsInput">Enter dependencies (include version, if applicable):</label>
      <input type="text" name="dependencyInput" id="dependencyTagsInput" value="" data-role="tagsinput">
      <script> add_typeahead(); </script>
    </div>

    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="embedCheck">
      <label class="custom-control-label" for="embedCheck"> Add application to system</label>
    </div>

    <div class="knopki">
    <button onclick="clickCheck()" class="btn btn-info">Check</button>
    <button onclick="clearForm()" class="btn btn-info">Clear</button>
    </div>

  </div>
</div>
<div class="container">
<div class="search-grid-container">
  <div class="container" id="spinnerContainer"></div>

  <div class="result-container hidden" id="resultContainer">
    <p id="result"></p>
  </div>

  <div class="table-container" id="tableContainer">
  <table class="table table-bordered hidden" id="dependencyTable"></table>
  </div>

  <div class="tweet-container hidden" id="tweet-container"></div>
</div>
</div>
</body>

</html>
